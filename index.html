<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div id="Calc">
      <div id="top"></div>
      <div id="middle">
        <div id="display"></div>
        <div id="buttons">
          <ul>
            <li> <button type="button" name="mc">MC</button> </li>
            <li> <button type="button" name="m+">M+</button> </li>
            <li> <button type="button" name="m-">M-</button> </li>
            <li> <button type="button" name="division">/</button> </li>
            <li> <button type="button" name="7">7</button> </li>
            <li> <button type="button" name="8">8</button> </li>
            <li> <button type="button" name="9">9</button> </li>
            <li> <button type="button" name="multiplicator">*</button> </li>
            <li> <button type="button" name="4">4</button> </li>
            <li> <button type="button" name="5">5</button> </li>
            <li> <button type="button" name="6">6</button> </li>
            <li> <button type="button" name="-">-</button> </li>
            <li> <button type="button" name="1">1</button> </li>
            <li> <button type="button" name="2">2</button> </li>
            <li> <button type="button" name="3">3</button> </li>
            <li> <button type="button" name="+">+</button> </li>
            <li> <button type="button" name="C">C</button> </li>
            <li> <button type="button" name="0">0</button> </li>
            <li> <button type="button" name=".">.</button> </li>
            <li> <button type="button" name="=">=</button> </li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
      <div id="bottom"></div>
    </div>
  </body>
</html>
